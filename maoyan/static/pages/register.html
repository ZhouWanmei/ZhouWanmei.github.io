<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册 - 猫眼电影 - 一网打尽好电影</title>
    <link href="http://maoyan.com/favicon.ico" rel="shortcut icon">
<link href="/maoyan/static/css/register.css" rel="stylesheet"></head>
<body>
    <header>
        <a class="site-logo" href="../../index.html">
            <span></span>
        </a> 
    </header>

    <main>
        <section class="content">
            <form class="my-form" action="javascript:;">
                    <section class="username" data-tips="请输入您的手机号">
                        <label>账号</label><input id="username" type="text" placeholder="13258386883" autocomplete="off">
                        <i class="tips-status"></i>
                    </section>
                    <section class="firpassword" data-tips="密码太短，需要6-10个字符（字母、数字、标点符号）">
                        <label>密码</label><input id="firpassword" type="password" minlength="6" maxlength="10" placeholder="6-10个字符（字母、数字、标点符号）">
                        <i class="tips-status"></i>
                    </section>
                    <ul class="pass_set clearFix">
                        <li id="strength_L">弱</li><span class="pw-strength pw-strength-l">弱</span>
                        <li id="strength_M">中</li><span class="pw-strength pw-strength-m">中</span>
                        <li id="strength_H">强</li><span class="pw-strength pw-strength-h">强</span>
                        <!-- <div class="pw-strength"></div> -->
                    </ul>
                    <section class="secpassword" data-tips="请再次输入密码">
                        <label>确认密码</label><input id="secpassword" type="password" minlength="6" maxlength="10" placeholder="确认密码">
                        <i class="tips-status"></i>
                    </section>
                    <button class="register-btn" type="button">同意以下协议并注册</button>
                    <a href="#" class="protocol">《美团网用户协议》</a>
                </form>
        </section>
    </main>
 
    <footer>
        <p class="copyright">&copy;meituan.com  京ICP证070791号  京公网安备11010502025545号</p>
    </footer>

    <section class="tips-mask">
        <section class="mask-box">
            <img src="/maoyan/static/images/tips-3267eef2dd9894a4b6e1a59276e1d8c1.png" alt="">
            <p class="tips-text">请输入正确的手机号或密码！！！</p>
            <button type="button">我知道了</button>
        </section>
    </section>
    
<script type="text/javascript" src="/maoyan/static/js/register-bundle.js"></script></body>
</html>
